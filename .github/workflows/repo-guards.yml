name: Repository guards

on:
  push:
  pull_request:

jobs:
  guards:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Copilotage independence check
        run: |
          python3 scripts/check_copilotage_independence.py
      - name: Uppercase paths guard (check only)
        run: |
          python3 scripts/enforce_lowercase_paths.py --check
