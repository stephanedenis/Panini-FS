name: Update Modules Docs Index

on:
  push:
    branches: [ master, main, fix/**, feat/**, docs/** ]
    paths:
      - 'modules/**'
      - 'scripts/generate_modules_docs_index.py'
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - 'modules/**'
      - 'scripts/generate_modules_docs_index.py'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate modules index
        run: |
          python3 scripts/generate_modules_docs_index.py
      - name: Commit changes (if any)
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "push" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            if ! git diff --quiet docs/modules/index.md; then
              git add docs/modules/index.md
              git commit -m "docs: update modules index (auto)"
              git push
            fi
          else
            echo "Skipping commit on event: ${GITHUB_EVENT_NAME:-unknown}"
          fi
