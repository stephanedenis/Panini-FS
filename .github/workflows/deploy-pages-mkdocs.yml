name: Deploy MkDocs via GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'mkdocs.yml'
      - 'docs_new/**'
      - 'RESEARCH/**'
      - 'scripts/generate_research_rss.py'
      - '.github/workflows/deploy-pages-mkdocs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Init RESEARCH submodule only
        run: |
          if [ -f .gitmodules ]; then
            # Initialize only the RESEARCH submodule (avoid failing on other optional submodules)
            if git config -f .gitmodules --name-only --get-regexp '^submodule\.RESEARCH\.' >/dev/null 2>&1; then
              git submodule update --init RESEARCH
            fi
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'
        run: |
          python -m pip install --upgrade pip
          if [ -f docs_new/requirements.txt ]; then pip install -r docs_new/requirements.txt; else pip install mkdocs mkdocs-material; fi

      - name: Generate RESEARCH RSS feed
        env:
          SITE_URL: https://paninifs.org
        run: |
          python scripts/generate_research_rss.py

      - name: Build MkDocs
        run: |
          mkdocs build --clean --strict

      - name: Add CNAME to artifact
        run: |
          echo "paninifs.org" > ./site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
