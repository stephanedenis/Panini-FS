name: Deploy MkDocs via GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'mkdocs.yml'
      - 'docs_new/**'
      - '.github/workflows/deploy-pages-mkdocs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

env:
  PYTHONUNBUFFERED: '1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs deps
        run: |
          python -m pip install --upgrade pip
          if [ -f docs_new/requirements.txt ]; then pip install -r docs_new/requirements.txt; else pip install mkdocs mkdocs-material; fi
        env:
          PIP_DISABLE_PIP_VERSION_CHECK: '1'

      - name: Build MkDocs
        run: |
          mkdocs build --clean --strict

      - name: Add CNAME to artifact
        run: |
          echo "paninifs.org" > ./site/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
