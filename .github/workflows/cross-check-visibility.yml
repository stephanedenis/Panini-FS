name: Cross-check visibility

on:
  pull_request:
    types: [opened, edited, labeled, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  show-authors:
    runs-on: ubuntu-latest
    steps:
      - name: Print PR author and labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const author = pr.user && pr.user.login ? pr.user.login : 'unknown';
            const labels = (pr.labels || []).map(l => l.name);
            core.notice(`PR author: ${author}`);
            core.notice(`Labels: ${labels.join(', ')}`);
            core.notice('Règle: merge par un agent différent de l’auteur.');