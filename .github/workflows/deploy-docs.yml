name: Deploy Documentation to paninifs.org

on:
  push:
    branches: [ master ]
    paths:
      - 'docs_new/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache Dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mkdocs-material
        pip install mkdocs-git-revision-date-localized-plugin
        pip install plantuml-markdown
        
    - name: Validate Configuration
      run: |
        mkdocs config
        
    - name: Build Documentation
      run: |
        mkdocs build --clean
        echo "paninifs.org" > site/CNAME
        
    - name: Commit and Push Site
      if: github.ref == 'refs/heads/master' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add site/
        if ! git diff --staged --quiet; then
          git commit -m "üöÄ Auto-update site MkDocs - $(date '+%Y-%m-%d %H:%M')"
          git push
        else
          echo "No changes to commit"
        fi
        
    - name: Notify Deployment Status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "‚úÖ Documentation deployed successfully to paninifs.org"
        else
          echo "‚ùå Documentation deployment failed"
        fi
