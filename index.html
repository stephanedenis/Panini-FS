<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; url=https://paninifs.org/">
    <link rel="canonical" href="https://paninifs.org/">
    <title>PaniniFS - Redirection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🏕️</div>
        <h1>PaniniFS</h1>
        <p>Redirection vers le site officiel...</p>
        <div class="spinner"></div>
        <p>
            <small>
                Si la redirection ne fonctionne pas automatiquement :<br>
                <a href="https://paninifs.org/">Cliquez ici pour accéder au site</a>
            </small>
        </p>
        <hr style="margin: 2rem 0; border: 1px solid rgba(255,255,255,0.2);">
        <p style="font-size: 0.9rem; opacity: 0.8;">
            🏕️ <strong>Camping Strategy</strong> : Infrastructure externalisée<br>
            📊 Site principal hébergé sur <strong>GitHub Pages</strong><br>
            🌐 Domaine personnalisé : <strong>paninifs.org</strong>
        </p>
    </div>
    
    <script>
        // Redirection JavaScript de secours
        setTimeout(function() {
            if (window.location.hostname !== 'paninifs.org') {
                window.location.href = 'https://paninifs.org/';
            }
        }, 2000);
        
        // Log pour debugging
        console.log('🏕️ PaniniFS Camping Strategy');
        console.log('📍 Redirection vers:', 'https://paninifs.org/');
        console.log('🌐 Hostname actuel:', window.location.hostname);
    </script>
</body>
</html>
